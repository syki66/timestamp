<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp</title>
</head>
<body>
    <h1>

    </h1>
</body>
<script>
    const timestamp = document.querySelector("h1");
    timestamp.innerText = Math.floor( Date.now() / 1000 );
</script>
</html>
