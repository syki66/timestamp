<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $( document ).ready(function() {
            const timestamp = document.querySelector(".show");
            timestamp.innerText = Math.floor( Date.now() / 1000 );
        });
        $( document ).load(function() {
            const timestamp = document.querySelector(".show");
            timestamp.innerText = Math.floor( Date.now() / 1000 );
        });
        </script>
    </head>
    <body>
        <div class="show">0000000000</div>
    </body>
</html>
